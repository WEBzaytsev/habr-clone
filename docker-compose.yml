version: '3.9'

services:

  # Web Server Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - ${NGINX_PORTS}
    volumes:
      - ./src:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - cargo
    networks:
      - caddy


  # Application Service
  cargo:
    container_name: cargo
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www
    ports:
      - 9001:9000
    working_dir: /var/www
    networks:
      - caddy
    env_file: ./src/.env

networks:
  caddy:
    external: true
